<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Turnpage...</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const clubId = urlParams.get('id');

        if (clubId) {
            window.location.href = `turnpage://club/${clubId}`;
        } else {
            window.location.href = 'turnpage://';
        }
    </script>
</head>
<body>
</body>
</html>
