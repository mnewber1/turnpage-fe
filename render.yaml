services:
  - type: web
    name: turnpage-website
    runtime: static
    buildCommand: cd admin && npm install && npm run build && mkdir -p ../admin-build && cp -r dist/* ../admin-build/
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /admin/*
        destination: /admin-build/index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
