<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnpage - Find Your Reading Community</title>
    <meta name="description" content="Connect with readers who share your passion. Join book clubs, discuss your favorite stories, and discover your next great read.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FDF8F3;
            --forest: #2D4739;
            --terracotta: #C17F59;
            --ochre: #D4A84B;
            --sage: #8BA888;
            --dark: #1A1A1A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--cream);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        /* Header */
        header {
            padding: 24px 0;
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--forest);
        }

        /* Main content - centered hero */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero {
            text-align: center;
            padding: 0 24px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(36px, 7vw, 60px);
            font-weight: 700;
            color: var(--forest);
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .hero h1 span {
            color: var(--terracotta);
        }

        .hero p {
            font-size: 18px;
            color: rgba(26, 26, 26, 0.7);
            max-width: 500px;
            margin: 0 auto 36px;
        }

        .app-store-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background-color: var(--forest);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .app-store-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(45, 71, 57, 0.3);
        }

        .app-store-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Decorative element */
        .hero-decoration {
            position: relative;
        }

        .hero-decoration::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--terracotta), var(--ochre));
            border-radius: 2px;
        }

        /* Footer */
        footer {
            padding: 20px 0;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .footer-content a {
            color: rgba(26, 26, 26, 0.4);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }

        .footer-content a:hover {
            color: var(--forest);
        }

        .footer-content span {
            color: rgba(26, 26, 26, 0.3);
            font-size: 13px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero p {
                font-size: 16px;
            }

            .app-store-btn {
                padding: 14px 28px;
                font-size: 16px;
            }

            .footer-content {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="20" fill="#C17F59"/>
                        <path d="M12 14C12 12.8954 12.8954 12 14 12H18C19.1046 12 20 12.8954 20 14V28C20 28 18 27 16 27C14 27 12 28 12 28V14Z" fill="white"/>
                        <path d="M28 14C28 12.8954 27.1046 12 26 12H22C20.8954 12 20 12.8954 20 14V28C20 28 22 27 24 27C26 27 28 28 28 28V14Z" fill="white" fill-opacity="0.8"/>
                    </svg>
                    <span class="logo-text">Turnpage</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-decoration">
                <h1>Where Stories Bring<br><span>Strangers Together</span></h1>
            </div>
            <p>Connect with readers who share your passion. Join book clubs, discuss your favorite stories, and discover your next great read.</p>
            <a href="#" class="app-store-btn">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.71 19.5C17.88 20.74 17 21.95 15.66 21.97C14.32 22 13.89 21.18 12.37 21.18C10.84 21.18 10.37 21.95 9.09997 22C7.78997 22.05 6.79997 20.68 5.95997 19.47C4.24997 17 2.93997 12.45 4.69997 9.39C5.56997 7.87 7.12997 6.91 8.81997 6.88C10.1 6.86 11.32 7.75 12.11 7.75C12.89 7.75 14.37 6.68 15.92 6.84C16.57 6.87 18.39 7.1 19.56 8.82C19.47 8.88 17.39 10.1 17.41 12.63C17.44 15.65 20.06 16.66 20.09 16.67C20.06 16.74 19.67 18.11 18.71 19.5ZM13 3.5C13.73 2.67 14.94 2.04 15.94 2C16.07 3.17 15.6 4.35 14.9 5.19C14.21 6.04 13.07 6.7 11.95 6.61C11.8 5.46 12.36 4.26 13 3.5Z"/>
                </svg>
                Download on App Store
            </a>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <a href="mailto:support@turnpage.app">Contact</a>
                <a href="/privacy.html">Privacy</a>
                <a href="/terms.html">Terms</a>
                <span>&copy; 2025 Turnpage</span>
            </div>
        </div>
    </footer>
</body>
</html>
